<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>TodoList Application</title>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Todo Application</h1>
        <form action="/" method="post" class="mb-4">
            <div class="input-group">
                <input type="text" name="title" placeholder="Add a new task..." required class="form-control">
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
        </form>
        <div>
            <th:block th:each="task : ${tasks}">
                <div class="card mb-3">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <span th:text="${task.title}" class="fw-bold"></span>
                        <div>
                            <a th:href="@{'/' + ${task.id} + '/toggle'}"
                               class="btn" 
                               th:classappend="${task.completed ? 'btn-success' : 'btn-warning'}">
                               <span th:text="${task.completed ? 'Completed' : 'In Progress'}"></span>
                            </a>
                            <a th:href="@{'/' + ${task.id} + '/delete'}" 
                               class="btn btn-danger me-2">Delete</a>
                        </div>
                    </div>
                </div>
            </th:block>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-cn7l7gDp0eyF8GKm3JlFjM0lKcOjfEfFNjlXPqS/dOkzrVwbfo1aBu7IGu76PbW9" crossorigin="anonymous"></script>
</body>
</html>
